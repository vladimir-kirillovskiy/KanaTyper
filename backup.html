<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design with Modal and Animation</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header,
        footer {
            background-color: #AD0D2F;
            color: white;
            flex-shrink: 0;
        }

        main {
            background-color: white;
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #startButton,
        #switchButton {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #AD0D2F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        #startButton:hover,
        #switchButton:hover {
            background-color: #C20E38;
        }

        #switchButton {
            display: none;
            /* Initially hidden */
        }

        .modal-square {
            background-color: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border: 5px solid rgba(0, 0, 0, 0.1);
            width: 0;
            height: 0;
            visibility: hidden;
            transition: width 0.5s ease, height 0.5s ease;
            margin-bottom: 20px;
            position: relative;
        }

        .modal-square.show {
            width: 40vmin;
            height: 40vmin;
            visibility: visible;
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0% {
                transform: translateX(-10px);
            }

            25% {
                transform: translateX(10px);
            }

            50% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .red-tint {
            background-color: rgba(255, 0, 0, 0.2);
        }

        .modal-square h1 {
            font-size: 18vmin;
            line-height: 1;
            font-weight: bold;
            margin: 0;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .modal-square.show h1 {
            opacity: 1;
            transform: scale(1);
        }

        #hiddenInput {
            background-color: white;
            border-radius: 15px;
            border: 2px solid #AD0D2F;
            padding: 10px 15px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            visibility: hidden;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
            position: relative;
        }

        #hiddenInput.show {
            visibility: visible;
            opacity: 1;
            transform: scale(1);
        }

        #switchButtonContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">My Website</a>
            </div>
        </nav>
    </header>

    <main>
        <button id="startButton">Start</button>
        <div id="switchButtonContainer">
            <button id="switchButton">Switch to Katakana</button>
        </div>
        <div class="modal-square" id="modalSquare">
            <h1 id="hiraganaLetter">あ</h1>
        </div>
        <input type="text" id="hiddenInput" placeholder="Type the letter" />
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can put some content here.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2024 My Website
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        const hiraganaLetters = ['あ', 'い', 'う', 'え', 'お', 'か', 'き', 'く', 'け', 'こ', 'さ', 'し', 'す', 'せ', 'そ', 'た', 'ち', 'つ', 'て', 'と'];
        const katakanaLetters = ['ア', 'イ', 'ウ', 'エ', 'オ', 'カ', 'キ', 'ク', 'ケ', 'コ', 'サ', 'シ', 'ス', 'セ', 'ソ', 'タ', 'チ', 'ツ', 'テ', 'ト'];

        let currentLetter = '';
        let isComposing = false;
        let isKatakana = false;

        function getRandomLetter() {
            const letters = isKatakana ? katakanaLetters : hiraganaLetters;
            const randomIndex = Math.floor(Math.random() * letters.length);
            return letters[randomIndex];
        }

        function updateLetter() {
            const letterElement = document.getElementById('hiraganaLetter');
            letterElement.style.opacity = '0';
            letterElement.style.transform = 'scale(0)';
            setTimeout(() => {
                currentLetter = getRandomLetter();
                letterElement.innerText = currentLetter;
                letterElement.style.opacity = '1';
                letterElement.style.transform = 'scale(1)';
            }, 500);
        }

        document.getElementById('startButton').addEventListener('click', function () {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('switchButton').style.display = 'block';
            const modalSquare = document.getElementById('modalSquare');
            const hiddenInput = document.getElementById('hiddenInput');
            modalSquare.classList.add('show');
            hiddenInput.classList.add('show');
            updateLetter();
            hiddenInput.focus();
        });

        document.getElementById('switchButton').addEventListener('click', function () {
            isKatakana = !isKatakana;
            document.getElementById('switchButton').innerText = isKatakana ? 'Switch to Hiragana' : 'Switch to Katakana';
            updateLetter();
        });

        function checkInput() {
            const inputValue = document.getElementById('hiddenInput').value.trim();
            const letterElement = document.getElementById('hiraganaLetter');
            const modalSquare = document.getElementById('modalSquare');

            if (inputValue === currentLetter) {
                updateLetter();
                document.getElementById('hiddenInput').value = '';
            } else if (inputValue !== '') {
                modalSquare.classList.add('shake');
                modalSquare.classList.add('red-tint');
                setTimeout(() => {
                    modalSquare.classList.remove('shake');
                    modalSquare.classList.remove('red-tint');
                }, 500);
                document.getElementById('hiddenInput').value = '';
            }
        }

        document.getElementById('hiddenInput').addEventListener('input', function () {
            if (!isComposing) {
                // Handle input
            }
        });

        document.getElementById('hiddenInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkInput();
            }
        });

        document.getElementById('hiddenInput').addEventListener('compositionstart', function () {
            isComposing = true;
        });

        document.getElementById('hiddenInput').addEventListener('compositionend', function () {
            isComposing = false;
            checkInput();
        });

        window.addEventListener('click', function (event) {
            const inputElement = document.getElementById('hiddenInput');
            if (event.target !== inputElement && !inputElement.contains(event.target)) {
                inputElement.focus(); // Keep input focus to continue receiving input
            }
        });
    </script>
</body>

</html>
