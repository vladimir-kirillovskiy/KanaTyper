<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kana Typer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Kana Typer</a>
            </div>
        </nav>
    </header>

    <main>
        <button id="startButton">Start</button>
        <div id="switchButtonContainer">
            <button id="switchButton">Switch to Katakana</button>
            <button id="toggleAudioButton">Disable Audio</button>
        </div>
        <div class="modal-square" id="modalSquare">
            <h1 id="hiraganaLetter">あ</h1>
        </div>
        <input type="text" id="hiddenInput" placeholder="Type the letter" />
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Kana Typer</h5>
                    <p class="grey-text text-lighten-4">Minimalistic typing practice for Japanese. Switch easily between Hiragana and Katakana. Audio cues help accelerate
                    memorization.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2024 Kana Typer
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
